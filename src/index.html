<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodohod Control Panel</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body class="h-100">
    <div class="container-fluid g-0 h-100 no-drag">
      <div class="row g-0">
        <div class="col-12">
          <header class="v-header drag">
              <button class="v-mbtn btn" id="elGetBranches" onclick="onBranches();">Получить ветки</button>
              <button class="v-mbtn btn" onclick="onAuthorize();">Авторизоваться</button>
              <button class="v-mbtn btn" onclick="onJsonFormatter();">Json</button>
          </header>
        </div>
      </div>
      <div class="row g-0 h-100">
        <div class="col-12">
          <div class="v-wrapper h-100" id="elWrapper"></div>
        </div>
      </div> 
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
